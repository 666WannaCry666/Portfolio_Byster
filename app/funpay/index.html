<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Скачать</title>
	<link rel="icon" href="../image/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/main/style.css">
</head>
<body>
	<script src="../js/ref.js"></script>

	<section class="load">
		<div class="container">
			<div class="language lang">
			  <img class="language__image" width="35" alt="Флаг страны">
			  <a href="#" class="lang-switch__text" data-i18n="lang-switch__text"></a>
			</div>  
  
			<div class="lang__container language__container">
			  <div class="lang-switch" data-locale="ru">
				<img class="lang-switch__image" src="../image/flags/ru.svg" width="35" alt="Флаг страны">
				<a href="#" class="lang-switch__text">RUS</a>
			  </div>
			  <div class="lang-switch" data-locale="en">
				<img class="lang-switch__image" src="../image/flags/us.svg" width="35" alt="Флаг страны">
				<a href="#" class="lang-switch__text">ENG</a>
			  </div>
			</div> <br>
			<div class="load__inner">
				<div></div>
				<div class="load__logo">
					<a href="/funpay"><img class="load__image" src="../image/download/load_logo.png" alt="logo"></a>
				</div>
				<a class="load__btn" data-i18n="load__btn" href="/download?ref=funpay" id="load__link"></a>
				<div class="loading-process__content" id="load-process">
					<p data-i18n="loading-process__content--1"></p>
					<p><em data-i18n="loading-process__content--2"></em></p>
				</div>
			</div>
		</div>
	</section>
	<section class="instruction">
		<div class="container">
			<div class="instruction-wrapper">
				<h1 class="instruction__main-title" data-i18n="instruction__main-title" id="mainTitle"></h1>
				<div class="instruction__inner">
					<div class="instruction__text-number">1</div>
					<p class="instruction__text instruction__text-1" data-i18n="instruction__text-1"></p>
					<div class="instruction__image">
						<img src="../image/download/first_image.png" alt="">
					</div>
				</div>
				<h3 class="instruction__title" data-i18n="instruction__title-2"></h3>
				<div class="instruction__inner instruction__inner-reverse">
					<div class="instruction__text-number">2</div>
					<p class="instruction__text instruction__text-2" data-i18n="instruction__text-2"></p>
					<div class="instruction__image instruction__image-reverse">
						<img src="../image/download/second_image.png" alt="">
					</div>
				</div>
				<h3 class="instruction__title" data-i18n="instruction__title-3"></h3>
				<div class="instruction__inner">
					<div class="instruction__text-number">3</div>
					<p class="instruction__text instruction__text-3" data-i18n="instruction__text-3"></p>
					<div class="instruction__image">
						<img src="../image/download/third_image.png" alt="">
					</div>
				</div>
				<h3 class="instruction__title" data-i18n="instruction__title-4"></h3>
				<div class="instruction__inner instruction__inner-reverse">
					<div class="instruction__text-number">4</div>
					<p class="instruction__text instruction__text-4" data-i18n="instruction__text-4"></p>
					<div class="instruction__image instruction__image-reverse">
						<img src="../image/download/fourth_image.png" alt="" width="373" height="224">
					</div>
				</div>
				<h3 class="instruction__title" data-i18n="instruction__title-5"></h3>
				<div class="instruction__inner">
					<div class="instruction__text-number">5</div>
					<p class="instruction__text instruction__text-5" data-i18n="instruction__text-5"></p>
					<div class="instruction__image">
						<img src="../image/download/fifth_image.png" alt="" width="250" height="220">
					</div>
				</div>
				<h3 class="instruction__title" data-i18n="instruction__title-video"></h3>
				<iframe class="instruction__video" width="560" height="315" src="https://www.youtube.com/embed/JXbQaxOAk2E" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../jquery_i18n/CLDRPluralRuleParser.js"></script>
	<script src="../jquery_i18n/jquery.i18n.js"></script>
  	<script src="../jquery_i18n/jquery.i18n.messagestore.js"></script>
  	<script src="../jquery_i18n/jquery.i18n.fallbacks.js"></script>
  	<script src="../jquery_i18n/jquery.i18n.language.js"></script>
  	<script src="../jquery_i18n/jquery.i18n.parser.js"></script>
  	<script src="../jquery_i18n/jquery.i18n.emitter.js"></script>
  	<script src="../jquery_i18n/jquery.i18n.emitter.bidi.js"></script>
	<script src="../js/app.js"></script>
  	<script src="../jquery_i18n/funpay-jquery_i18n.js"></script>

</body>
</html>
